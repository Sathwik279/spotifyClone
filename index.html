<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="./Svg/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-2 p-1">
          <div class="logo">
            <img class="invert" src="./Svg/logo.svg" alt="Spotify Logo" />
          </div>
          <ul>
            <li><img class="invert" src="./Svg/home.svg" alt="Home" /> Home</li>
            <li><img class="invert" src="./Svg/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-2 p-1">
          <div class="heading">
            <img class="invert" src="./Svg/playlist.svg" alt="Playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
              <!-- <li>
                <img class="invert" src="music.svg" alt="">
                <div class="info">
                  <div>Songname</div>
                  <div>Songartist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img src="play.svg" alt="">
                </div>
                
              </li> -->
              
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-black">
        <div class="header">
          <div class="nav">
            <div class="hamburgerCont">
            <img class="hamburger invert" src="./Svg/ham.svg" alt="">
            <img class="invert" src="./Svg/left.svg" alt="Previous">
            <img class="invert" src="./Svg/right.svg" alt="Next">
          </div>
          </div>
          <div class="buttons">
            <button class="signup">Signup</button>
            <button class="login">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer bg-grey">
               <div class="card">
                    <img src="https://i.scdn.co/image/ab67706f00000002325a73f69fa4fef821080f25
                    " alt="">
                    <h2>Lofi Sleep</h2>
                    <p>a person is sleeping listening</p>
               </div>
              

            </div>

            <div class="playbar">
              <div class="seekbar">
                <div class="circle">
                </div>
              </div>
              <div class="abovebar">
                
                  <div class="songinfo"></div>

                  <div class="songbuttons">
                    <img id="previous" src="./Svg/prevSong.svg" alt="">
                    <img id="play" src="./Svg/play.svg" alt="">
                    <img id="next" src="./Svg/nextSong.svg" alt="">
                  </div>

                  <div class="songtime"></div>

              </div>
           </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
